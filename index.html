<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virgo Copy Trading Platform</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 0.2em;
    }
    p.subtitle {
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 0;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-get-started {
      background-color: #4ea8ff;
      color: white;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 40px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn-get-started:hover {
      background-color: #3a74c7;
    }
    .trade-ticker {
      background: #222;
      color: #0f0;
      padding: 10px 20px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.1rem;
      width: 100%;
      max-width: 700px;
      overflow: hidden;
      white-space: nowrap;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 30px;
      user-select: none;
      margin-left: auto;
      margin-right: auto;
    }
    .tradingview-widget-container {
      width: 100%;
      max-width: 900px;
      height: 400px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,255,0,0.3);
      margin-left: auto;
      margin-right: auto;
    }
    a {
      color: #4ea8ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Welcome to Virgo Copy Trading Platform</h1>
  <p class="subtitle">
    Trade like the pros and grow your portfolio easily.<br />
    Connect your brokerage account, choose your favorite expert trader, and let our platform mirror their trades in real-time.
  </p>

  <a href="signup.html" class="btn-get-started">Get Started Now</a>

  <!-- Live Trade Ticker -->
  <div class="trade-ticker" id="tradeTicker">Loading live trades...</div>

  <!-- TradingView Widget -->
  <div class="tradingview-widget-container">
    <div id="tradingview_12345"></div>
    <div class="tradingview-widget-copyright" style="color:#888; font-size:12px; text-align:center; margin-top: 5px;">
      <a href="https://www.tradingview.com" rel="noopener" target="_blank">Stock Market Chart</a> by TradingView
    </div>
  </div>

  <!-- TradingView Script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
    new TradingView.widget({
      "autosize": true,
      "symbol": "NASDAQ:AAPL",
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#121212",
      "enable_publishing": false,
      "withdateranges": true,
      "hide_side_toolbar": false,
      "allow_symbol_change": true,
      "container_id": "tradingview_12345"
    });
  </script>

  <!-- Live Trade Ticker Script -->
  <script>
    const trades = [
      "BUY BTC/USD 0.5 @ $29,800",
      "SELL ETH/USD 1.2 @ $1,850",
      "BUY AAPL 50 shares @ $135.20",
      "SELL TSLA 10 shares @ $750.00",
      "BUY EUR/USD 1 lot @ 1.1050",
      "SELL GBP/USD 2 lots @ 1.2550",
      "BUY BTC/USD 0.3 @ $29,950",
      "SELL ETH/USD 0.7 @ $1,830",
      "BUY AAPL 30 shares @ $136.00",
      "SELL TSLA 5 shares @ $745.50"
    ];

    const tickerElement = document.getElementById('tradeTicker');
    let tradeIndex = 0;

    function updateTicker() {
      tickerElement.textContent = trades[tradeIndex];
      tradeIndex = (tradeIndex + 1) % trades.length;
    }

    setInterval(updateTicker, 3000);
    updateTicker();
  </script>

</body>
</html>
