<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virgo Copy Trading</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      font-size: 18px;
      line-height: 1.6;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    /* Modal styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0; top: 0;
      width: 100%; height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto; 
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      position: relative;
    }
    .close {
      color: #aaa;
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button.submit-btn {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Virgo Copy Trading</h1>
    <p>Trade like the pros and grow your portfolio easily.</p>
    <button id="getStartedBtn">Get Started Now</button>
  </header>

  <!-- The Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <form action="https://formspree.io/f/yourformid" method="POST">
        <h2>Sign Up</h2>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required />
        <label for="email">Email</label>
        <input id="email" type="email" name="_replyto" required />
        <button class="submit-btn" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("signupModal");
    const btn = document.getElementById("getStartedBtn");
    const span = document.getElementById("closeModal");

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
